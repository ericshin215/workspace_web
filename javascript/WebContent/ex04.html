<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>



	<script type="text/javascript">

		let point = window.prompt("점수를 입력하세요");
		let num = parseInt(point);

		if (num > 0) {
			
			document.write("양수");


		} else if (num < 0) {
			
			document.write("음수");
		}
		else{
			document.write("0");
		}

	</script>

</body>

</html>
