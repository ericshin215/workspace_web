<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	
<script type="text/javascript">
	
	console.log("=====================");
	let point = window.prompt("과목번호를 입력하세요");
	
	
	switch(point) {
    case '1': 
    	 document.write("R101호");
         break;
    case '2': 
    	 document.write("R202호");
         break;
    case '3': 
    	 document.write("R303호");
         break;
    case '4': 
    	 document.write("R404호");
         break;     
    default:
    	 document.write("나머지는 상담원에게 문희하세요");
         break;
}
	
</script>
	

</body>
</html>
